<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khamsang Hotel Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: white;
    }
    .stars {
      direction: rtl;
      display: inline-flex;
    }
    .stars input {
      display: none;
    }
    .stars label {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
    }
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: #f5b301;
    }
    .review-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .review-form button {
      background: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    .reviews {
      margin-top: 2rem;
    }
    .review {
      background: #f9f9f9;
      border-left: 4px solid #333;
      padding: 10px 15px;
      margin-bottom: 1rem;
    }
    .rating-summary {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .rating-bar {
      height: 8px;
      background: #ddd;
      margin-top: 4px;
      position: relative;
    }
    .bar-fill {
      background: #f5b301;
      height: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Khamsang Hotel Feedback</h1>
  <p>We value your opinion!</p>
</header>

<main>
  <h2>Leave a Rating</h2>
  <form id="feedbackForm" class="review-form">
    <div class="stars">
      <input type="radio" name="rating" id="star5" value="5"><label for="star5">&#9733;</label>
      <input type="radio" name="rating" id="star4" value="4"><label for="star4">&#9733;</label>
      <input type="radio" name="rating" id="star3" value="3"><label for="star3">&#9733;</label>
      <input type="radio" name="rating" id="star2" value="2"><label for="star2">&#9733;</label>
      <input type="radio" name="rating" id="star1" value="1"><label for="star1">&#9733;</label>
    </div>
    <br/>
    <textarea id="reviewText" placeholder="Write your feedback..." required></textarea>
    <br/>
    <button type="submit">Submit Feedback</button>
  </form>

  <div id="summary" class="rating-summary" style="margin-top: 30px;">
    <h3>Average Rating:</h3>
    <div>
      <div id="averageRating" style="font-size: 2rem;">0.0 ★</div>
      <div id="ratingCounts"></div>
    </div>
  </div>

  <section class="reviews">
    <h2>Customer Reviews</h2>
    <div id="reviewsContainer"></div>
  </section>
</main>

<footer>
  <p>&copy; 2025 Khamsang Hotel</p>
</footer>

<script>
const SHEETDB_API = 'https://sheetdb.io/api/v1/kzyvg1cvvcoqf';

document.getElementById('feedbackForm').addEventListener('submit', async function (e) {
  e.preventDefault();
  const rating = document.querySelector('input[name="rating"]:checked')?.value;
  const review = document.getElementById('reviewText').value.trim();

  if (!rating || !review) {
    alert('Please select a rating and enter a review.');
    return;
  }

  const data = {
    rating: rating,
    review: review,
    date: new Date().toISOString().split('T')[0]
  };

  await fetch(SHEETDB_API, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ data })
  });

  document.getElementById('feedbackForm').reset();
  loadReviews(); // Refresh reviews
});

async function loadReviews() {
  const res = await fetch(SHEETDB_API);
  const reviews = await res.json();

  const container = document.getElementById('reviewsContainer');
  container.innerHTML = '';

  let sum = 0;
  let counts = [0, 0, 0, 0, 0];

  reviews.forEach(r => {
    const rating = parseInt(r.rating);
    sum += rating;
    counts[rating - 1]++;

    const div = document.createElement('div');
    div.className = 'review';
    div.innerHTML = `
      <strong>${'★'.repeat(rating)}${'☆'.repeat(5 - rating)}</strong>
      <p>${r.review}</p>
      <small>${r.date}</small>
    `;
    container.appendChild(div);
  });

  const avg = (sum / reviews.length).toFixed(1);
  document.getElementById('averageRating').textContent = `${avg} ★`;

  const total = reviews.length;
  const countsHTML = counts.map((c, i) => {
    const percent = total ? ((c / total) * 100).toFixed(1) : 0;
    return `
      <div>
        <strong>${5 - i} stars</strong>
        <div class="rating-bar"><div class="bar-fill" style="width:${percent}%;"></div></div>
      </div>
    `;
  }).reverse().join('');

  document.getElementById('ratingCounts').innerHTML = countsHTML;
}

loadReviews();
</script>

</body>
</html>
